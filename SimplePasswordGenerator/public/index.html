<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
</head>

<body>

  <section class="container">
    <h1>Password Generator</h1>

    <div class="generated-password">Select the desired options</div>

    Number of characters <input type="number" value="20" min="1" max="50" class="password-length"><br>
    Add uppercase <input type="checkbox" class="chk-uppercase" checked><br>
    Add lowercase <input type="checkbox" class="chk-lowercase"><br>
    Add numbers <input type="checkbox" class="chk-numbers"><br>
    Add symbols <input type="checkbox" class="chk-symbols"><br>

    <button class="generate-password">Generate password</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
